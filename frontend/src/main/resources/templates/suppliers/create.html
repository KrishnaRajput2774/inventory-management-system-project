<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<head>
    <title>Create Supplier</title>
</head>

<body>
<div layout:fragment="content">
    <!-- Page Header -->
    <div class="mb-6 px-2">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
            <div>
                <h1 class="text-xl sm:text-2xl font-semibold text-gray-900">Create Supplier</h1>
                <p class="mt-1 text-sm text-gray-600">Add a new supplier to your system</p>
            </div>
            <div class="flex flex-wrap gap-2">
                <a href="/suppliers"
                   class="inline-flex items-center px-3 sm:px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-150">
                    <i class="bi bi-arrow-left mr-2"></i>
                    <span class="hidden sm:inline">Back to Suppliers</span>
                    <span class="sm:hidden">Back</span>
                </a>
            </div>
        </div>
    </div>

    <div class="max-w-4xl mx-2">
        <!-- Supplier Form Card -->
        <div class="bg-white shadow-sm rounded-lg border border-gray-200 overflow-hidden">
            <div class="px-4 sm:px-6 py-4 border-b border-gray-200">
                <h3 class="text-base sm:text-lg font-medium text-gray-900">Supplier Information</h3>
                <p class="mt-1 text-sm text-gray-500">Enter the supplier details below</p>
            </div>
            <div class="px-4 sm:px-6 py-6">
                <form th:action="@{/suppliers/create}" th:object="${supplier}" method="post" class="space-y-6">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <!-- Company Name -->
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                                Company Name <span class="text-red-500">*</span>
                            </label>
                            <input type="text"
                                   class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-150"
                                   id="name"
                                   th:field="*{name}"
                                   placeholder="Enter company name"
                                   required>
                            <div class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>

                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                Email <span class="text-red-500">*</span>
                            </label>
                            <input type="email"
                                   class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-150"
                                   id="email"
                                   th:field="*{email}"
                                   placeholder="Enter email address"
                                   required>
                            <div class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <!-- Contact Number -->
                        <div>
                            <label for="contactNumber" class="block text-sm font-medium text-gray-700 mb-2">
                                Contact Number <span class="text-red-500">*</span>
                            </label>
                            <input type="tel"
                                   class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-150"
                                   id="contactNumber"
                                   th:field="*{contactNumber}"
                                   placeholder="Enter contact number"
                                   required>
                            <div class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}"></div>
                        </div>

                        <!-- Address -->
                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-700 mb-2">
                                Address
                            </label>
                            <textarea class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-150 resize-none"
                                      id="address"
                                      th:field="*{address}"
                                      rows="3"
                                      placeholder="Enter supplier address"></textarea>
                            <div class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="pt-6 border-t border-gray-200">
                        <div class="flex flex-col sm:flex-row sm:justify-end gap-3">
                            <a href="/suppliers"
                               class="inline-flex items-center justify-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-150">
                                Cancel
                            </a>
                            <button type="submit"
                                    class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-150">
                                <i class="bi bi-save mr-2"></i>
                                Save Supplier
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Helper Card -->
        <div class="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="bi bi-info-circle text-blue-600"></i>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-blue-800">
                        Information
                    </h3>
                    <div class="mt-2 text-sm text-blue-700">
                        <p>Fields marked with <span class="text-red-500">*</span> are required. Make sure to provide accurate contact information to maintain good supplier relationships.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

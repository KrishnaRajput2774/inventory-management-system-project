<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:fragment="flash-messages" class="space-y-3 mb-4">
    <div th:each="msg : ${#messages.array(successMessage, errorMessage, infoMessage, warningMessage)}"
         th:if="${msg}" class="p-3 rounded-md border flex items-start text-sm"
         th:classappend="${msg eq successMessage} ? 'bg-green-50 border-green-200 text-green-800' :
                         ${msg eq errorMessage} ? 'bg-red-50 border-red-200 text-red-800' :
                         ${msg eq infoMessage} ? 'bg-blue-50 border-blue-200 text-blue-800' :
                         'bg-yellow-50 border-yellow-200 text-yellow-800'">
        <i class="bi mr-2 text-lg"
           th:classappend="${msg eq successMessage} ? 'bi-check-circle-fill' :
                           ${msg eq errorMessage} ? 'bi-exclamation-triangle-fill' :
                           ${msg eq infoMessage} ? 'bi-info-circle-fill' :
                           'bi-exclamation-triangle-fill'"></i>
        <span th:text="${msg}"></span>
        <button type="button" class="ml-auto text-current opacity-60 hover:opacity-100"
                onclick="this.parentElement.remove()">
            <i class="bi bi-x-lg"></i>
        </button>
    </div>
</div>
</body>
</html>

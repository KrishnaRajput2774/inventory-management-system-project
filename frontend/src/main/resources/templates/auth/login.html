<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UJJAVALA INVENTORY SYSTEM</title>
    <link rel="icon" href="data:,">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e'
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
<div class="max-w-md w-full space-y-8 px-4">
    <div>
        <div class="mx-auto h-12 w-12 flex items-center justify-center bg-blue-100 rounded-full">
            <i class="bi bi-shield-lock text-blue-600 text-xl"></i>
        </div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Sign in to your account
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Welcome to UJJAVALA INVENTORY SYSTEM
        </p>
    </div>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="bg-green-50 border border-green-200 rounded-md p-4">
        <div class="flex">
            <div class="flex-shrink-0">
                <i class="bi bi-check-circle text-green-600"></i>
            </div>
            <div class="ml-3">
                <p class="text-sm text-green-700" th:text="${successMessage}"></p>
            </div>
        </div>
    </div>

    <!-- Error Message -->
    <div th:if="${errorMessage}" class="bg-red-50 border border-red-200 rounded-md p-4">
        <div class="flex">
            <div class="flex-shrink-0">
                <i class="bi bi-x-circle text-red-600"></i>
            </div>
            <div class="ml-3">
                <p class="text-sm text-red-700" th:text="${errorMessage}"></p>
            </div>
        </div>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="mt-8 space-y-6">
        <div class="rounded-md shadow-sm -space-y-px">
            <div>
                <label for="userName" class="sr-only">Username</label>
                <input id="userName" name="userName" type="text" required
                       class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                       placeholder="Username">
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <input id="password" name="password" type="password" required
                       class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                       placeholder="Password">
            </div>
        </div>

        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox"
                       class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                    Remember me
                </label>
            </div>

            <div class="text-sm">
                <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                    Forgot your password?
                </a>
            </div>
        </div>

        <div>
            <button type="submit" id="loginBtn"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="bi bi-lock text-blue-500 group-hover:text-blue-400"></i>
                    </span>
                <span id="loginBtnText">Sign in</span>
                <div id="loginSpinner" class="hidden ml-2">
                    <div class="animate-spin rounded-full h-4 w-4 border-2 border-white border-t-transparent"></div>
                </div>
            </button>
        </div>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loginSpinner = document.getElementById('loginSpinner');
        const userName = document.getElementById('userName').value;
        const password = document.getElementById('password').value;

        // Show loading state
        loginBtn.disabled = true;
        loginBtnText.textContent = 'Signing in...';
        loginSpinner.classList.remove('hidden');

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userName: userName,
                    password: password
                }),
                credentials: 'include' // make sure cookies flow between 8081 <-> 8080
            });

            if (response.ok) {
                // backend may return JSON (token or redirectUrl) or empty body
                let redirectUrl = '/dashboard';
                try {
                    const data = await response.json();
                    if (data.redirectUrl) {
                        redirectUrl = data.redirectUrl;
                    }
                } catch (err) {
                    console.log("No JSON body, continuing with default redirect");
                }

                // Small delay to ensure cookie is set
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 100);
            } else {
                const errorText = await response.text();
                showError(errorText || 'Login failed. Please try again.');
            }
        } catch (error) {
            console.error('Login error:', error);
            showError('Network error. Please check your connection and try again.');
        } finally {
            // Reset button state
            loginBtn.disabled = false;
            loginBtnText.textContent = 'Sign in';
            loginSpinner.classList.add('hidden');
        }
    });

    function showError(message) {
        // Remove existing error messages
        const existingError = document.querySelector('.error-message');
        if (existingError) {
            existingError.remove();
        }

        // Create new error message
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message bg-red-50 border border-red-200 rounded-md p-4 mt-4';
        errorDiv.innerHTML = `
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="bi bi-x-circle text-red-600"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-red-700">${message}</p>
                </div>
            </div>
        `;

        // Insert error message after the form
        const form = document.getElementById('loginForm');
        form.parentNode.insertBefore(errorDiv, form.nextSibling);

        // Auto-remove error after 5 seconds
        setTimeout(() => {
            if (errorDiv.parentNode) {
                errorDiv.remove();
            }
        }, 5000);
    }
</script>

</body>
</html>
